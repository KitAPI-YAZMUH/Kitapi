<!-- JavaScript Kodu -->
<script>
  function gonder() {
  // Mesaj metnini al
  const mesajMetni = document.getElementById("search").value;

  // Yeni kullanici mesaji olustur
  const kullaniciMesaji = document.createElement("div");
  kullaniciMesaji.classList.add("kullanici-mesaji");
  kullaniciMesaji.textContent = mesajMetni;

  // Mesajlar div'ine ekle
  const mesajlarDiv = document.querySelector(".mesajlar");
  mesajlarDiv.appendChild(kullaniciMesaji);

  // Yazma alanini temizle
  document.getElementById("search").value = "";

  // Scrollbar'i en alta kaydir
  mesajlarDiv.scrollTop = mesajlarDiv.scrollHeight;
}

</script>
